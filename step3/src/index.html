<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FrontLoops | Step 3</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="wrapper">
    <main class="container">
      <div class="card">
        <header class="card__header">
          <div class="card__header--between">
            <h1 class="card__heading">SimpleWheels</h1>
            <button class="card__button">
              <img src="img/account.svg" alt="account button">
            </button>
          </div>
          <p class="card__thanks">Thanks for your order #2357654, your package will be on it's way shortly.</p>
        </header>
        <div class="card__summary">
          <div class="item">
            <p class="item__name">Chapelli Vintage Single Speed</p>
            <span class="item__price">317</span>
          </div>
          <div class="item">
            <p class="item__name">Castelli Arenberg Gel Gloves</p>
            <span class="item__price">39</span>
          </div>
          <div class="item">
            <p class="item__total">Total</p>
            <span class="item__price">356</span>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
