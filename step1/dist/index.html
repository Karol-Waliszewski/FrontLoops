<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FrontLoops | Step 1</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <main class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col offer">
          <div class="offer__image">
            <img src="img/device.svg" alt="">
          </div>
          <h2 class="offer__heading">Mobile</h2>
          <div class="offer__description">
            <p>Get notifications about new releases in our mobile app.</p>
          </div>
          <div class="offer__price">
            <span class="offer__number">10</span> / month
          </div>
        </div>
        <div class="col offer">
          <div class="offer__image">
            <img src="img/laptop.svg" alt="">
          </div>
          <h2 class="offer__heading">Desktop</h2>
          <div class="offer__description">
            <p>Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
          </div>
          <div class="offer__price">
            <span class="offer__number">15</span> / month
          </div>
        </div>
        <div class="col offer">
          <div class="offer__image">
            <img src="img/monitor.svg" alt="">
          </div>
          <h2 class="offer__heading">TV</h2>
          <div class="offer__description">
            <p>Watch your favourite series at home on large screen with out TV application.</p>
          </div>
          <div class="offer__price">
            <span class="offer__number">20</span> / month
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
