<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
  <div class="wrapper">
    <main class="chat">

      <header class="chat__header">
        <div>
          <div class="chat__online">-</div>
          <span class="chat__username">Mark Zuckerberg</span>
        </div>
        <button class="chat__close"><img src="./img/close.svg" alt="close icon"></button>
      </header>

      <div class="chat__messages">

        <div class="chat__timeline">
          <span class="chat__day">Today</span>
        </div>

        <div class="message--received">
          <time class="message__time">10:53</time>
          <p class="message__value">Hi, Mark! I made a new design for Messenger App.</p>
        </div>

        <div class="message--sent">
          <time class="message__time">10:57</time>
          <p class="message__value">Yo! Send it to my assistant and we'll review it during the year.</p>
        </div>

        <div class="message--received">
          <time class="message__time">11:03</time>
          <p class="message__value">But Mark...</p>
        </div>

        <div class="message--error">
          <p class="message__value">You were blocked by the user.</p>
        </div>

      </div>

      <footer>
        <form class="chat__footer">
          <hr class="chat__line">
          <input type="text" placeholder="Enter your message" class="chat__input">
          <input type="submit" value="send" class="chat__button">
        </form>
      </footer>

    </main>
  </div>

</body>

</html>
